# This GitHub Actions workflow runs on every code change and configures the
# React app in the AWS Amplify Console using Node.js 16.
#
# First, the GitHub Action deploys the 'stack.yaml' AWS CloudFormation stack
# to your AWS Account. This stack configures the React app in the AWS Amplify Console.
#
# Then, you need to trigger a first build in the AWS Amplify Console to
# fully configure it.

name: Deploy

on:
  push:
    branches:
      - develop

jobs:
  # Deploy the React app to AWS Amplify Console.
  # This job will run on every code change to the master branch, but will only deploy
  # changes if the infrastructure CloudFormation template in the repository changes.
  DeployToDev:
      name: Deploy to Amplify Console with CloudFormation in Develop Environment
      runs-on: ubuntu-latest
      environment: Dev-IAD
      steps:
      - name: Checkout
        uses: actions/checkout@v2

      - name: Configure AWS credentials
        id: creds
        uses: aws-actions/configure-aws-credentials@v1
        with:
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          aws-region: us-east-1

      - name: Deploy to Amplify
        id: amplify-stack
        uses: aws-actions/aws-cloudformation-github-deploy@v1
        with:
          name: ${{ vars.AMPLIFYAPPNAME }}
          template: stack.yaml
          no-fail-on-empty-changeset: "1"
          parameter-overrides: >-
            Name=${{ vars.AMPLIFYAPPNAME }},
            Repository=https://github.com/${{ github.repository }},
            OauthToken=${{ secrets.AMPLIFY_TOKEN }},
            Domain=${{ secrets.AMPLIFY_DOMAIN }}

    # When a domain is configured to the stack,
    # it gets configured in the environment and printed to the console.
      - name: Print default domain
        env:
          DefaultDomain: ${{ vars.AMPLIFYAPPNAME }}
        run: |
          echo "Default Domain: $DefaultDomain"

  DeployToTest:
      needs: DeployToDev
      name: Deploy to Amplify Console with CloudFormation in Test Environment
      runs-on: ubuntu-latest
      environment: Test-IAD
      steps:
      - name: Checkout
        uses: actions/checkout@v2

      - name: Configure AWS credentials
        id: creds
        uses: aws-actions/configure-aws-credentials@v1
        with:
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          aws-region: us-east-1

      - name: Deploy to Amplify
        id: amplify-stack
        uses: aws-actions/aws-cloudformation-github-deploy@v1
        with:
          name: ${{ vars.AMPLIFYAPPNAME }}
          template: stack.yaml
          no-fail-on-empty-changeset: "1"
          parameter-overrides: >-
            Name=${{ vars.AMPLIFYAPPNAME }},
            Repository=https://github.com/${{ github.repository }},
            OauthToken=${{ secrets.AMPLIFY_TOKEN }},
            Domain=${{ secrets.AMPLIFY_DOMAIN }}

    # When a domain is configured to the stack,
    # it gets configured in the environment and printed to the console.
      - name: Print default domain
        env:
          DefaultDomain: ${{ vars.AMPLIFYAPPNAME }}
        run: |
          echo "Default Domain: $DefaultDomain"

  PullRequestCreation:
    needs: DeployToTest
    runs-on: ubuntu-latest
    steps:
    - name: Checkout repository
      uses: actions/checkout@v2
      with:
        fetch-depth: 0
    - name: Create pull request
      uses: devops-infra/action-pull-request@v0.5.5
      with:
        github_token: ${{ secrets.GH_PR_TOKEN }}
        title: Pull request ${{ github.run_number }}
        source_branch: develop
        target_branch: master           

  DeployToProd:
      needs: PullRequestCreation 
      name: Deploy to Amplify Console with CloudFormation in Prod Environment
      runs-on: ubuntu-latest
      environment: Prod-IAD
      steps:
      - name: Checkout
        uses: actions/checkout@v2

      - name: Configure AWS credentials
        id: creds
        uses: aws-actions/configure-aws-credentials@v1
        with:
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          aws-region: us-east-1

      - name: Deploy to Amplify
        id: amplify-stack
        uses: aws-actions/aws-cloudformation-github-deploy@v1
        with:
          name: ${{ vars.AMPLIFYAPPNAME }}
          template: stack.yaml
          no-fail-on-empty-changeset: "1"
          parameter-overrides: >-
            Name=${{ vars.AMPLIFYAPPNAME }},
            Repository=https://github.com/${{ github.repository }},
            OauthToken=${{ secrets.AMPLIFY_TOKEN }},
            Domain=${{ secrets.AMPLIFY_DOMAIN }}

    # When a domain is configured to the stack,
    # it gets configured in the environment and printed to the console.
      - name: Print default domain
        env:
          DefaultDomain: ${{ vars.AMPLIFYAPPNAME }}
        run: |
          echo "Default Domain: $DefaultDomain"

  check_merge:
    runs-on: ubuntu-latest
    needs: DeployToProd 
    steps:
    - name: Checkout
      uses: actions/checkout@v2
      
    - name: Check if PR is merged
      uses: actions/github-script@v4
      id: check-pr
      with:
        script: |
          const pullRequestNumber = context.payload.pull_request.number
          const expectedTitle = `Pull request ${{ github.run_number }}`
          const pull = context.payload.pull_request
          if (pull.merged && pull.title.includes(expectedTitle)) {
            console.log(`Pull Request #${pullRequestNumber} is merged`)
            return true
          } else {
            console.log(`Pull Request #${pullRequestNumber} is not merged`)
            return false
          }

    - name: Create Release
      if: steps.check-pr.outputs.result == 'true'
      uses: actions/create-release@v1
      env:
        GITHUB_TOKEN: ${{ secrets.GH_PR_TOKEN }}
      with:
        tag_name: ${{ github.run_number }}
        release_name: Release v${{ github.run_number }}        
